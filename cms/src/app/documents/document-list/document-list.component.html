<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row pad-left-right">
      <span class="pull-left title">Documents</span>
      <a class="btn btn-success pull-right" [routerLink]="['new']">Add Document</a>
    </div>
  </div>
  <div class="panel-body">
    <div class="center-panel">
      <!--Add tag to display a list of DocumentItem components-->
      <!-- <a [routerLink]="['/id']"><cms-document-item
        *ngFor="let document of documents"
        [document]="document"
      ></cms-document-item></a> -->
      <cms-document-item
        *ngFor="let document of documents, let i = index"
        [document]="document"
        [index]="i"
      ></cms-document-item>
    </div>
  </div>    
</div>
