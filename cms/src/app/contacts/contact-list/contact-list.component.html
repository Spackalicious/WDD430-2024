<div class="panel panel-default">
    <div class="panel-heading">
        <div class="row">   
            <div class="col-xs-8">
                <h1 class="panel-title text-left">Contacts</h1>
            </div>
            <div class="col-xs-4">
                <a class="btn btn-success" [routerLink]="['new']">New Contact</a>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <cms-contact-item
            *ngFor="let contact of contactsList, let i = index"
            [contact]="contact"
            [index]="i"
        ></cms-contact-item>
        <!-- <cms-contact-item
            *ngFor="let contact of contacts"
            [contact]="contact"
            (click)="onSelected(contact)"
        ></cms-contact-item> -->
    </div>
</div>
